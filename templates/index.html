<!DOCTYPE HTML>
<html>

<head>
    <title>Networks</title>

    <!-- Static assets -->
    <script type="text/javascript" src="./../static/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./../static/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="./../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./../static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- socket IO -->
    <script type="text/javascript" charset="utf-8">

        // once the document is ready, execute the following
        $(document).ready(function () {

            // ==================================  Establish Connecton =========================================

            // create a socket with localhost and port 5000
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

            // initializing connecting to Server
            socket.on('connect', function () {
                // make entry in Receiver logs
                message = 'Hi Sender!';
                $('#ReceiverLogs').append('<br><br>' + $('<div/>').text(message).html());
                // let server connect complete the connection
            });

            // received reply from server - Connection ready
            socket.on('complete_connection', function (message) {
                $('#SenderLogs').append('<br><br>' + $('<div/>').text(message.data).html());
                // socket.emit('disconnect');
            })

            // ===================================== continuous Ping pong ========================================

            // Interval function that tests message latency by sending a "ping" message. 
            // The server then responds with a "pong" message and the round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function () {
                start_time = (new Date).getTime();
                socket.emit('HeyPing');
            }, 1000);

            // Handler for the "pong" message. When the pong is received, 
            // the time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('HeyPong', function () {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++) {
                    sum += ping_pong_times[i];
                }
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });

            function getDate(date) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];
                var date = new Date();
                var day = date.getDate();
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return day + ' ' + monthNames[monthIndex] + ' ' + year;
            }

            function getCurrentDateTime() {
                var d = new Date();
                var currTime = d.getHours() + ':'
                    + d.getMinutes() + ':'
                    + d.getSeconds() + ':'
                    + d.getMilliseconds();

                return "Logging Data On : " + getDate() + " at " + currTime + "  ";
            }

            // =========================================== Transmission ==========================================

            // ================================ Packet orginiating at Sender Layer ===============================
            // ======================================= packet at Sender Layer ========================================
            $('form#SenderEmit').submit(function (event) {
                message_from_server = $('#SenderEmitData').val();
                message = "Sending : " + message_from_server;
                $('#SenderLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message).html());
                socket.emit('SendPacketMiddle', { data: message_from_server });
                $('#SenderDisconnectBtn').attr('disabled', true);
                $('#ReceiverDisconnectBtn').attr('disabled', true);
                $('#SenderEmitDataBtn').attr('disabled', true);
                $("#SenderEmitData").attr("disabled", true);
                return false;
            });

            // ======================================== packet at Middle Layer =====================================
            socket.on('ReceivePacketMiddle', function (message_from_server) {
                message = "Intercepting : " + message_from_server['data'];
                $('#MiddleLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message).html());
                socket.emit('SendPacket', { data: message_from_server['data'] });
                return false;
            })

            // ======================================== packet at Receiver Layer =====================================
            socket.on('ReceivePacket', function (message_from_server) {
                message = "Received : " + message_from_server['data'];
                ackMessage = "Ack for Packet : " + message_from_server['data'];
                $('#ReceiverLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message).html());
                $('#ReceiverLogs').append('<br>' + $('<div/>').text(getCurrentDateTime() + "Sending : " + ackMessage).html());
                socket.emit('SendingAckMiddle', { data: ackMessage })
                return false;
            })


            // ================================ Ack orginiating at Receiver Layer ===============================
            // ======================================== Ack at Middle Layer =====================================
            socket.on('AckReceivedMedium', function (message_from_server) {
                message = "Intercepting : " + message_from_server['data'];
                $('#MiddleLogs').append('<br>' + $('<div/>').text(getCurrentDateTime() + message).html());
                socket.emit('SendingAck', { data: message_from_server['data'] });
            })


            // ======================================== packet at Sender Layer =====================================
            socket.on('AckReceived', function (message_from_server) {
                message = "Received : " + message_from_server['data'];
                $('#SenderLogs').append('<br>' + $('<div/>').text(getCurrentDateTime() + message).html());
                $('#SenderDisconnectBtn').attr('disabled', false);
                $('#ReceiverDisconnectBtn').attr('disabled', false);
                $('#SenderEmitDataBtn').attr('disabled', false);
                $("#SenderEmitData").attr("disabled", false);
            })

            socket.on('disconnecting_confirmation', function (message) {
                $('#SenderLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message['data']).html());
                $('#ReceiverLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message['data']).html());
            })

            $('form#SenderDisconnect').submit(function (event) {
                socket.emit('disconnect_request', { data: 'sender ' });
                $('#SenderDisconnectBtn').attr('disabled', true);
                $('#ReceiverDisconnectBtn').attr('disabled', true);
                $('#SenderEmitDataBtn').attr('disabled', true);
                $("#SenderEmitData").attr("disabled", true);
                return false;
            });

            $('form#ReceiverDisconnect').submit(function (event) {
                socket.emit('disconnect_request', { data: 'receiver ' });
                $('#SenderDisconnectBtn').attr('disabled', true);
                $('#ReceiverDisconnectBtn').attr('disabled', true);
                $('#SenderEmitDataBtn').attr('disabled', true);
                $("#SenderEmitData").attr("disabled", true);
                return false;
            });


            // ===============================================================================================
        });
    </script>
</head>

<body>
    <!-- Page Container -->
    <div class="container">

        <div class="row">
            <!-- Heading row -->
            <div class="col-sm-6">
                <h1 class="text-left">Networks </h1>
            </div>

            <div class="col-sm-6">
                <p class="text-right"> Average ping/pong latency:
                    <span id="ping-pong"></span>ms
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2 class="text-left">Stop and Wait Protocol</h2>
            </div>
            <div class="col-sm-6">
                <p class="text-right"> ASych Mode: {{ async_mode}}
                </p>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>

        <!-- Work Row -->
        <div class="row">
            <!-- sender -->
            <div class="col-sm-4">
                <h2 class="text-left">Sender</h2>
                <div class="row">
                    <!-- Sender send data button -->
                    <form id="SenderEmit" method="POST" action='#'>
                        <input type="text" style="width: 8em" name="emit_data" id="SenderEmitData" placeholder="Message">
                        <input type="submit" id="SenderEmitDataBtn" value="SEND">
                    </form>
                    <!-- Sender Disconnect button -->
                    <form id="SenderDisconnect" method="POST" action="#">
                        <input type="submit" id="SenderDisconnectBtn" value="Disconnect">
                    </form>
                </div>
                <br>
                <!-- Sender Logs -->
                <div class="row">
                    <h2>Sender Logs:</h2>
                    <div class="col-sm-12">
                        <div id="SenderLogs">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle layer -->
            <div class="col-sm-4">
                <!-- Middle layer logs - dropped, forwarded -->
                <h2 class="text-left">Medium    </h2>
                <div class="row">
                    <form id="SenderEmit" method="POST" action='#'>
                        <input type="text" style="width: 8em" name="emit_data" id="SenderEmitData" placeholder="Message">
                        <input type="submit" id="SenderEmitDataBtn" value="SEND">
                    </form>
                </div>
                <br>
                <!-- Middle Layer Logs -->
                <div class="row">
                    <h2>Medium Logs</h2>
                    <div class="col-sm-12">
                        <div id="MiddleLogs">
                            <br>
                            <br> Hi, I am the Medium
                        </div>
                    </div>
                </div>
            </div>

            <!-- receiver -->
            <div class="col-sm-4">
                <h2 class="text-left">Receiver </h2>
                <div class="row">
                    <!-- Receiver Disconnect button -->
                    <form id="ReceiverDisconnect" method="POST" action="#">
                        <input type="submit" id="ReceiverDisconnectBtn" value="Disconnect">
                    </form>
                </div>
                <br>
                <!-- Receiver Logs -->
                <div class="row">

                    <h2>Receiver Logs:</h2>
                    <div class="col-sm-12">
                        <div id="ReceiverLogs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
