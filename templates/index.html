<!DOCTYPE HTML>
<html>

<head>
    <title>Networks</title>

    <!-- Static assets -->
    <script type="text/javascript" src="./../static/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./../static/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="./../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./../static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- socket IO -->
    <script type="text/javascript" charset="utf-8">

        // once the document is ready, execute the following
        $(document).ready(function () {

            // ==================================  Establish Connecton =========================================

            // create a socket with localhost and port 5000
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

            // initializing connecting to Server
            socket.on('connect', function () {
                // make entry in Receiver logs
                message = 'Hi Sender!';
                $('#ReceiverLogs').append('<br><br>' + $('<div/>').text(message).html());
                // let server connect complete the connection
            });

            // received reply from server - Connection ready
            socket.on('complete_connection', function (message) {
                $('#SenderLogs').append('<br><br>' + $('<div/>').text(message.data).html());
            })

            // ===================================== continuous Ping pong ========================================

            // Interval function that tests message latency by sending a "ping" message. 
            // The server then responds with a "pong" message and the round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function () {
                start_time = (new Date).getTime();
                socket.emit('HeyPing');
            }, 1000);

            // Handler for the "pong" message. When the pong is received, 
            // the time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('HeyPong', function () {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++) {
                    sum += ping_pong_times[i];
                }
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });

            // ======================================= Utility functions =================================
            function getDate(date) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];
                var date = new Date();
                var day = date.getDate();
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return day + ' ' + monthNames[monthIndex] + ' ' + year;
            }

            function getCurrentDateTime() {
                var d = new Date();
                var currTime = d.getHours() + ':'
                    + d.getMinutes() + ':'
                    + d.getSeconds() + ':'
                    + d.getMilliseconds();

                return "Logging Data On : " + getDate() + " at " + currTime + "  ";
            }

            function disableAllButtons(status) {
                $('#SenderDisconnectBtn').attr('disabled', status);
                $('#ReceiverDisconnectBtn').attr('disabled', status);
                $('#senderFrontendDataBtn').attr('disabled', status);
                $("#senderFrontendData").attr("disabled", status);
                $("#MiddleLayerDisconnectBtn").attr("disabled", status);
            }

            // =========================================== Transmission events ======================   ===============

            // ================================ Packet orginiating at Sender Frontend ================================
            $('form#senderFrontend').submit(function (event) {

                // retrieve data from sender frontend & send to middle layer backend 
                message = $('#senderFrontendData').val();
                $('#SenderLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + "Sending : " + message).html());
                socket.emit('SendPacketToMiddleLayerBackend', { data: message });

                // disable buttons until acknowledgement is received of current packet
                disableAllButtons(true);
                return false;
            });

            // ======================================== packet at Middle Layer =====================================
            socket.on('SendPacketToMiddleLayerFrontend', function (message) {
                $('#MiddleLayerLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + "Intercepting : " + message['data']).html());
                socket.emit('sendPacketToReceiverBackend', { data: message['data'] });
                return false;
            })

            // ======================================== packet at Receiver Layer =====================================
            socket.on('sendPacketToReceiverFrontend', function (message) {
                $('#ReceiverLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + "Received : " + message['data']).html());

                ackMessage = "Ack for Packet : " + message['data'];
                $('#ReceiverLogs').append('<br>' + $('<div/>').text(getCurrentDateTime() + "Sending : " + ackMessage).html());
                socket.emit('sendAckToMiddleLayerBackend', { data: ackMessage })

                return false;
            })


            // ================================ Ack orginiating at Receiver Layer ===============================
            // ======================================== Ack at Middle Layer =====================================
            socket.on('sendAckToMiddleLayerFrontend', function (message) {
                $('#MiddleLayerLogs').append('<br>' + $('<div/>').text(getCurrentDateTime() + "Intercepting : " + message['data']).html());
                socket.emit('sendAckToSenderBackend', { data: message['data'] });
            })

            // ======================================== packet at Sender Layer =====================================

            socket.on('sendAckToSenderFrontend', function (message_from_server) {
                message = "Received : " + message_from_server['data'];
                $('#SenderLogs').append('<br>' + $('<div/>').text(getCurrentDateTime() + message).html());
                // ack received - re enable the buttons
                disableAllButtons(false);

            })


            $('form#SenderDisconnect').submit(function (event) {
                socket.emit('disconnect_request', { data: 'sender ' });
                disableAllButtons(true);
                return false;
            });

            $('form#MiddleLayerDisconnect').submit(function (event) {
                socket.emit('disconnect_request', { data: 'Middle Layer ' });
                disableAllButtons(true);
                return false;
            });

            $('form#ReceiverDisconnect').submit(function (event) {
                socket.emit('disconnect_request', { data: 'receiver ' });
                disableAllButtons(true);
                return false;
            });

            socket.on('disconnecting_confirmation', function (message) {
                $('#SenderLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message['data']).html());
                $('#MiddleLayerLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message['data']).html());
                $('#ReceiverLogs').append('<br><br>' + $('<div/>').text(getCurrentDateTime() + message['data']).html());

            })

            // ===============================================================================================
        });
    </script>
</head>

<body>
    <!-- Page Container -->
    <div class="container">

        <div class="row">
            <!-- Heading row -->
            <div class="col-sm-6">
                <h1 class="text-left">Networks </h1>
            </div>

            <div class="col-sm-6">
                <p class="text-right"> Average ping/pong latency:
                    <span id="ping-pong"></span>ms
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2 class="text-left">Stop and Wait Protocol</h2>
            </div>
            <div class="col-sm-6">
                <p class="text-right"> ASych Mode: {{ async_mode}}
                </p>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>

        <!-- Work Row -->
        <div class="row">
            <!-- sender -->
            <div class="col-sm-4">
                <h2 class="text-left">Sender</h2>
                <div class="row">
                    <!-- Sender send data button -->
                    <form id="senderFrontend" method="POST" action='#'>
                        <input type="text" style="width: 8em" name="senderFrontendData" id="senderFrontendData" placeholder="Message">
                        <input type="submit" id="senderFrontendDataBtn" value="SEND">
                    </form>
                    <!-- Sender Disconnect button -->
                    <form id="SenderDisconnect" method="POST" action="#">
                        <input type="submit" id="SenderDisconnectBtn" value="Disconnect">
                    </form>
                </div>
                <br>
                <!-- Sender Logs -->
                <div class="row">
                    <h2>Sender Logs</h2>
                    <div class="col-sm-12">
                        <div id="SenderLogs">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle layer -->
            <div class="col-sm-4">
                <!-- Middle layer logs - dropped, forwarded -->
                <h2 class="text-left">Medium </h2>
                <div class="row">
                    <!-- Receiver Disconnect button -->
                    <form id="MiddleLayerDisconnect" method="POST" action="#">
                        <input type="submit" id="MiddleLayerDisconnectBtn" value="Break Transmission Medium">
                    </form>
                </div>
                <br>
                <!-- Middle Layer Logs -->
                <div class="row">
                    <h2>Medium Logs</h2>
                    <div class="col-sm-12">
                        <div id="MiddleLayerLogs">
                            <br>
                            <br> Hi, I am the Medium
                        </div>
                    </div>
                </div>
            </div>

            <!-- receiver -->
            <div class="col-sm-4">
                <h2 class="text-left">Receiver </h2>
                <div class="row">
                    <!-- Receiver Disconnect button -->
                    <form id="ReceiverDisconnect" method="POST" action="#">
                        <input type="submit" id="ReceiverDisconnectBtn" value="Disconnect">
                    </form>
                </div>
                <br>
                <!-- Receiver Logs -->
                <div class="row">

                    <h2>Receiver Logs</h2>
                    <div class="col-sm-12">
                        <div id="ReceiverLogs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
